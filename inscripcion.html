    <section id="inscripcion" class="container my-5">
        <h2 class="text-center mb-4">Formulario de Inscripción</h2>

        <form id="formInscripcion">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="equipo" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="equipo" placeholder="Ingresa tu equipo" required>
            </div>

            <div class="mb-3">
                <label for="liga" class="form-label">Liga / Región</label>
                <select class="form-select" id="liga" required>
                    <option value="" selected disabled>Selecciona tu liga</option>
                    <option value="EMEA">EMEA</option>
                    <option value="AMERICAS">AMERICAS</option>
                    <option value="PACIFIC">PACIFIC</option>
                    <option value="CN">CHINA</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" min="12" max="100" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Inscripción</button>
            </div>
        </form>

        <!-- Mensaje de éxito -->
        <div id="mensajeExito" class="alert alert-success mt-3 d-none text-center" role="alert">
            ¡Inscripción enviada correctamente!
        </div>
